<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>唯品会网站注册</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<!--标题图片行-->
		<div class="header">
			<a href="#" class="logo"><img src="img/logo.gif" /></a>
			<a href="#"><img src="img/sendBack.png"/></a>
			<a href="#"><img src="img/7days.png"/></a>
			<a href="#"><img src="img/100good.png"/></a>
		</div>
		
		<!--中间注册板块-->
		<div class="centerBox">
			<div class="register">
				<div class="reg_title">
					<h3>会员注册</h3>
					<div class="direct_login">已注册可<a href="login.html">直接登录</a></div>
				</div>
				<div class="reg_main">
					<form>
						<input type="text" id="phone" required placeholder="请输入手机号码"/><span></span>
						<input type="password" required id="password" placeholder="密码由6-20位数字,字母和符号组成"/><span></span>
						<input type="password" required placeholder="请再次输入上面的密码"/><span></span>
						<input type="checkbox" id="check"><label for="check">我已阅读并接受以下条款：《唯品会服务条款》《隐私条款》《唯品支付用户服务协议》《唯品信用服务协议》</label>
						<input type="button" id="submit" value="立即注册"/>
					</form>
				</div>
			</div>
		</div>
		<!--footer-->
		<footer>Copyright 2008-2018 vip.com，All Rights Reserved ICP证：粤 B2-20080329</footer>
	</body>
</html>
<script src="js/register1.js" type="text/javascript"></script>
